---
layout: default
---
<div class="container with-sidebar">
  <div class="posts sixteen columns jx-padding alpha jx-blog">
    {% for post in site.categories[page.category] %}

    <div id="post-{{ post.code }}" class="jx-blog post type-post hentry">
      <div class="jx-blog-item">

        <div class="jx-image-container">
          {% if post.image %}
          <div class="jx-blog-image">
              <div class="image jx-image-wrapper">
                <img width="0" height="0" src="/content/img/post/{{post.image}}" class="attachment-blog size-blog " draggable="false">
                <div class="jx-image-overlay"></div>
                <div class="jx-image-hover">
                  <a href="{{ site.baseurl }}{{ post.url }}" class="jx-blog-more"><i class="icon-doc-text"></i></a>
                </div>
              </div>
          </div>
          {% endif %}
          <div class="jx-blog-content clearfix">
            <div class="jx-blog-head">
                <div class="jx-post-format"><i class="icon-{{ post.icon }}"></i></div>
                <div class="jx-blog-meta">
                    <div class="jx-event-date">{{ post.date | date_to_string }}</div>
                </div>
                <div class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
            </div>
            <article>{{ post.excerpt | markdownify }}</article>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% include page-sidebar.html %}
</div>
{% include block-summary.html %}
