      <div  class="gj-container container-no-margin gj-padding gj-grey-bg ">
        <div class='parallax-no-height gj-tint-black' style='background-image:url({{ "/content/img/backgrounds/background-004.jpg" || prepend: site.baseurl }});'></div>
        <div class="container">
          <div class="gj-countup">

            <div class="four columns count-item">
              <div class="gj-counter-item">
                <div class="gj-counter-icon"><i class="icon-ticket right-spacer"></i></div>
                <div class="gj-counter-info">
                  <div class="gj-counter-text">Spots</div>
                  <div class="gj-counter-number gj-counter-up count-1" value="{{ site.data.latest.spots }}">{{ site.data.latest.spots }}</div>
                </div>
              </div>
            </div>

            <div class="four columns count-item">
              <div class="gj-counter-item">
                <div class="gj-counter-icon"><i class="icon-clock right-spacer"></i></div>
                <div class="gj-counter-info">
                  <div class="gj-counter-text">Hours</div>
                  <div class="gj-counter-number gj-counter-up count-2" value="{{ site.data.latest.hours_work }}">{{ site.data.latest.hours_work }}</div>
                </div>
              </div>
            </div>

            <div class="four columns count-item">
              <div class="gj-counter-item">
                <div class="gj-counter-icon"><i class="icon-award right-spacer"></i></div>
                <div class="gj-counter-info">
                  <div class="gj-counter-text">Prizes</div>
                  <div class="gj-counter-number gj-counter-up count-3" value="{{ site.data.latest.prizes  }}">{{ site.data.latest.prizes }}</div>
                </div>
              </div>
            </div>

            <div class="four columns count-item">
              <div class="gj-counter-item">
                <div class="gj-counter-icon"><i class="icon-thumbs-up right-spacer"></i></div>
                <div class="gj-counter-info">
                  <div class="gj-counter-text">Sponsors</div>
                  <div class="gj-counter-number gj-counter-up count-4" value="{{ site.data.latest-sponsors | size  }}">{{ site.data.latest-sponsors | size  }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
