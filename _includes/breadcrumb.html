<div class="jx-breadcrumb{% if page.breadcrumb %} hack-crumb{% endif %}">
  <a href="{{ site.url }}" rel="v:url" property="v:title">Home</a>
  {% if page.breadcrumb and page.breadcrumb2 %}
  <span class="pre-breadcrumb" typeof="v:Breadcrumb">
    <a rel="v:url" property="v:title" href="{{ site.baseurl }}/{{ page.breadcrumb }}/">{{ page.breadcrumb }}</a>
  </span>
  <span class="pre-breadcrumb" typeof="v:Breadcrumb">
    <a rel="v:url" property="v:title" href="{{ site.baseurl }}/{{ page.breadcrumb }}/{{ page.breadcrumb2 }}/">{{ page.breadcrumb2 }}</a>
  </span>
  {% elsif page.breadcrumb and page.category %}
  <span class="pre-breadcrumb" typeof="v:Breadcrumb">
    <a rel="v:url" property="v:title" href="{{ site.baseurl }}/{{ page.breadcrumb }}/">{{ page.breadcrumb }}</a>
  </span>
  <span class="pre-breadcrumb" typeof="v:Breadcrumb">
    Category
  </span>
  {% elsif page.breadcrumb %}
    <span class="pre-breadcrumb" typeof="v:Breadcrumb">
      <a rel="v:url" property="v:title" href="{{ site.baseurl }}/{{ page.breadcrumb }}/">{{ page.breadcrumb }}</a>
    </span>
  {% endif %}
  <span class="current">{{ page.title }}</span></div>
