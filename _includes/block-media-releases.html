<div id="releases" class="gj-container gj-padding gj-grey-bg">

        	<div class="container">

                <div class="gj-section-title-1">
                    <div class="gj-pre-title gj-short-border">
                        <div class="gj-title-border left"></div>
                        <div class="gj-title-icon"><i class="icon-docs"></i></div>
                        <div class="gj-title-border right"></div>
                    </div>
                    <div class="gj-title gj-uppercase">Media Releases</div>
                </div>
                <!-- Section Title -->
                <div class="row"></div>
                <div class="row"></div>


                <div class="gj-media-center">
                  {% for post in site.categories.media-releases limit:3  %}
                    <div class="one-third columns">
                        <a href="{{ post.url | prepend: site.baseurl }}">
                        <div class="image gj-image-wrapper">
                          <img src="{{ "/content/img/post/" | prepend: site.baseurl }}{{ post.code }}.jpg" srcset="{{ "/content/img/post/" | prepend: site.baseurl }}{{ post.code }}.jpg 1x, {{ "/content/img/post/" | prepend: site.baseurl }}{{ post.code }}@2x.jpg 2x" alt="{{ post.title }}">
                          <div class="gj-image-overlay"></div>
                            <div class="gj-image-hover">
                              <a href="{{ post.url | prepend: site.baseurl }}" class="gj-blog-more"><i class="icon-doc"></i></a>
                            </div>
                            <!-- Image Hover -->
                        </div>
                        </a>
                        <!-- Image -->
                        <div class="title">{{ post.title }}</div>
                        <!-- Title -->
                        <div class="date"><i class="line-icon icon-calendar"></i> <span>{{ post.date | date: "%B %e, %Y" }}</span><a class="release-pdf" href="{{ site.data.links-relative.files-releases | prepend: site.baseurl }}{{post.pdf}}""><i class="icon-file-pdf"></i><span>PDF</span></a></div>
                        <!-- Date -->
                        <div class="description">{{ post.excerpt }}</div>
                        <!-- Description -->
                    </div>
                  {% endfor %}

                </div>

                <div class="row"></div>
                <div class="row"></div>

                <div class="gj-btn-center">
                <a href="{{ site.data.links-relative.media | prepend: site.baseurl }}" class="gj-btn-default">READ ALL</a>
                </div>
                <!-- Read More Button -->

            </div>
        </div>
