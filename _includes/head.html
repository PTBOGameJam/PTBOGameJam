  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1.0">

    <title>{% if page.title %}{{ page.title | escape }} | PTBO Game Jam{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="peterborough, game jam, indie, dotbunny, development, video games, unity, epic, unreal, awesome">
    <meta name="author" content="PTBO Game Jam">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//player.vimeo.com">
    <link rel="dns-prefetch" href="//fpdl.vimeocdn.com">

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://player.vimeo.com" crossorigin>
    <link rel="preconnect" href="https://fpdl.vimeocdn.com" crossorigin>

    {% if page.layout == "lander" %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/flexslider.min.css">
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prettyPhoto/3.1.6/css/prettyPhoto.min.css">
    <link rel="stylesheet" href="{{ "/content/css/main.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" defer></script>

    <!--[if lte IE 8]>
    <script src="{{ "/content/vendor/respond.js" | prepend: site.baseurl }}" defer></script>
    <![endif]-->

	  <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js" defer></script>
	  <![endif]-->

    <!-- Site Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/content/icon/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ "/content/icon/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ "/content/icon/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16">
    <link rel="manifest" href="{{ "/content/icon/manifest.json" | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{ "/content/icon/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#00ccff">
    <link rel="shortcut icon" href="{{ "/content/icon/favicon.ico" | prepend: site.baseurl }}">
    <meta name="msapplication-config" content="{{ "/content/icon/browserconfig.xml" | prepend: site.baseurl }}">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Social Media -->
    <meta property="og:site_name" content="{{ site.title }}">
	  <meta property="og:type" content="website">
	  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | PTBO Game Jam{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if include.social %}{{ include.social | prepend: site.url }}{% else %}{{ "/content/img/social/og.png" | prepend: site.baseurl }}{% endif %}">

    <!-- Google Analytics -->
    <script>
    	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    	  ga('create', '{{ site.google_analytics }}', 'auto');
    	  ga('send', 'pageview');
    </script>
    <script src="https://use.typekit.net/til0ews.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
